<!DOCTYPE html>
<html>
<head>
  <title>Anketa</title>
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
  <body>
    <div class="kastite">
    <h1 class="text" style="text-align:center">Pieteikuma anketa HTML nodarbībai</h1>
     <img src="nature.jpg" alt="daba" class="bilza">
     <br>
      <p1 class="text">Ievadi datus par sevi</p1>
       <form>
        <label for="vards"; class="tekstins"> Vārds:</label>
        <input type="text" name="vards" class="ieksa">
       </form>
     <label for="vecums"; class="tekstins">Vecums:</label>
    	<select name="vecums" class="ieksa">
        	<option value="10-12" class="select">10-12 gadi</option>
        	<option value="13-16" class="select">13-16 gadi</option>
        	<option value="17-19" class="select">17-19 gadi</option>        
    	</select>
     <br>
      <label for="apgusu ari Java Script"; class="tekstins">Apgūšu arī Java Script</label>
      <input type="checkbox" id="apgusu ari Java Script" name="Apgūšu arī Java Script" class="kaste">
     <hr class="svitra">
      <button class="pog">Iesniegt</button>
     </div>
  </body>
